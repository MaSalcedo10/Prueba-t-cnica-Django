<!DOCTYPE html>
<html>
<head>
    <title>Tabla Analítica</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Tabla Analítica Simulada</h2>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Métrica</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for fila in data %}
            <tr>
                <td>{{ fila.fecha }}</td>
                <td>{{ fila.cliente }}</td>
                <td>{{ fila.metrica }}</td>
                <td>{{ fila.valor }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
